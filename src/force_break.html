<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Break Time</title>
  <style>
    /* Complete reset and fullscreen setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000 !important;
      /* Force black background immediately */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Ensure black background is applied immediately */
    html {
      background-color: #000 !important;
    }

    /* Additional black background protection */
    html::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: -2;
      /* Behind everything */
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      user-select: none;
      -webkit-user-select: none;
      position: relative;
    }

    /* Fullscreen background overlay to eliminate any potential borders */
    body::before {
      content: '';
      position: fixed;
      top: -20px;
      left: -20px;
      right: -20px;
      bottom: -20px;
      background: #000;
      z-index: -1;
    }

    .break-container {
      text-align: center;
      z-index: 1;
    }

    .break-title {
      font-size: 2rem;
      font-weight: 300;
      margin-bottom: 2rem;
      color: #888;
    }

    .progress-ring {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto 2rem;
    }

    .progress-ring svg {
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }

    .progress-ring-circle {
      fill: none;
      stroke: #333;
      stroke-width: 8;
    }

    .progress-ring-progress {
      fill: none;
      stroke: #4ade80;
      stroke-width: 8;
      stroke-linecap: round;
      transition: stroke-dashoffset 1s linear;
    }

    .countdown-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      font-weight: 700;
      color: #4ade80;
      font-family: 'Courier New', monospace;
    }

    .break-message {
      font-size: 1.2rem;
      color: #666;
      max-width: 500px;
      line-height: 1.5;
      margin: 0 auto;
    }

    /* Instructions */
    .instructions {
      position: fixed;
      top: 30px;
      right: 30px;
      background: rgba(0, 0, 0, 0.7);
      color: #888;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 0.8rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      opacity: 0;
      animation: fadeInLater 2s ease-out 3s forwards;
      z-index: 2;
    }

    /* Early return button */
    .unlock-container {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .unlock-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .unlock-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    /* Math modal */
    .math-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .math-modal.show {
      display: flex;
    }

    .math-content {
      background: #111;
      border: 2px solid #333;
      border-radius: 15px;
      padding: 3rem;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .math-title {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #4ade80;
    }

    .math-problem {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: #fff;
      font-family: 'Courier New', monospace;
    }

    .math-input {
      background: #222;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 15px;
      font-size: 1.5rem;
      color: #fff;
      text-align: center;
      width: 120px;
      margin: 0 auto;
      display: block;
    }

    .math-input:focus {
      outline: none;
      border-color: #4ade80;
      box-shadow: 0 0 10px rgba(74, 222, 128, 0.3);
    }

    .math-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .math-btn {
      background: #4ade80;
      border: none;
      color: #000;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .math-btn:hover {
      background: #22c55e;
      transform: translateY(-1px);
    }

    .math-btn.cancel {
      background: #666;
      color: #fff;
    }

    .math-btn.cancel:hover {
      background: #555;
    }

    .math-error {
      color: #ef4444;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    /* Animations */
    @keyframes fadeInLater {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .break-container {
      animation: fadeIn 0.5s ease-out;
    }

    /* Focus mode */
    .focus-mode {
      cursor: none !important;
    }

    .focus-mode * {
      cursor: none !important;
    }

    /* Utility classes */
    .hidden {
      display: none !important;
    }

    /* Remove scrollbars */
    ::-webkit-scrollbar {
      display: none;
    }

    html {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>

<body>
  <div class="instructions">
    Press 'F' to toggle focus mode (hide cursor)<br>
    ESC to show/hide early return option
  </div>

  <div class="break-container">
    <h1 class="break-title">Time for a Break</h1>
    <div class="progress-ring">
      <svg width="200" height="200">
        <circle class="progress-ring-circle" cx="100" cy="100" r="90"></circle>
        <circle class="progress-ring-progress" cx="100" cy="100" r="90" id="progress-circle"></circle>
      </svg>
      <div class="countdown-text" id="countdown-display">--:--</div>
    </div>
    <p class="break-message">
      Step away from your screen and give your eyes and mind a rest. Your health matters more than any deadline.
    </p>
  </div>

  <div class="unlock-container" id="unlock-container" style="display: none;">
    <button class="unlock-btn" id="unlock-btn">Early Return</button>
  </div>

  <!-- Math Problem Modal -->
  <div class="math-modal" id="math-modal">
    <div class="math-content">
      <h2 class="math-title">Solve to Continue</h2>
      <div class="math-problem" id="math-problem">2 + 2 = ?</div>
      <input type="number" class="math-input" id="math-input" placeholder="?" autocomplete="off" />
      <div class="math-error hidden" id="math-error">Incorrect answer. Try again.</div>
      <div class="math-buttons">
        <button class="math-btn" id="math-submit">Submit</button>
        <button class="math-btn cancel" id="math-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    console.log('Force break window loaded successfully!');

    const { invoke } = window.__TAURI__.core;

    // Timer variables
    let totalSeconds = 300;
    let currentSeconds = totalSeconds;
    let timerInterval = null;
    let focusMode = false;
    let earlyReturnVisible = false;
    let currentAnswer = 0;

    // DOM elements
    const countdownDisplay = document.getElementById('countdown-display');
    const progressCircle = document.getElementById('progress-circle');
    const unlockBtn = document.getElementById('unlock-btn');
    const unlockContainer = document.getElementById('unlock-container');
    const mathModal = document.getElementById('math-modal');
    const mathProblem = document.getElementById('math-problem');
    const mathInput = document.getElementById('math-input');
    const mathError = document.getElementById('math-error');
    const mathSubmit = document.getElementById('math-submit');
    const mathCancel = document.getElementById('math-cancel');

    // Progress circle setup
    const radius = 90;
    const circumference = 2 * Math.PI * radius;

    function initProgressCircle() {
      progressCircle.style.strokeDasharray = circumference;
      progressCircle.style.strokeDashoffset = 0;
    }

    function updateProgress() {
      const progress = (totalSeconds - currentSeconds) / totalSeconds;
      const offset = circumference - (progress * circumference);
      progressCircle.style.strokeDashoffset = offset;
    }

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
    }

    function updateCountdown() {
      countdownDisplay.textContent = formatTime(currentSeconds);
      updateProgress();

      if (currentSeconds <= 0) {
        endBreak();
      } else {
        currentSeconds--;
      }
    }

    function startTimer() {
      updateCountdown();
      timerInterval = setInterval(updateCountdown, 1000);
    }

    function toggleFocusMode() {
      focusMode = !focusMode;
      document.body.classList.toggle('focus-mode', focusMode);
      console.log('Focus mode:', focusMode ? 'ON' : 'OFF');
    }

    function toggleEarlyReturn() {
      earlyReturnVisible = !earlyReturnVisible;
      unlockContainer.style.display = earlyReturnVisible ? 'block' : 'none';
      console.log('Early return button:', earlyReturnVisible ? 'visible' : 'hidden');
    }

    async function endBreak(isEarlyReturn = false) {
      if (timerInterval) {
        clearInterval(timerInterval);
      }

      try {
        // If this is an early return (user clicked button), notify main window
        if (isEarlyReturn) {
          console.log('üèÉ Early return detected - notifying main window');
          await invoke('break_ended_early');
        }

        await invoke('close_window', { label: 'force_break' });
      } catch (error) {
        console.error('Error closing window:', error);
        window.close();
      }
    }

    function generateMathProblem() {
      const operations = ['+', '-', '√ó'];
      const operation = operations[Math.floor(Math.random() * operations.length)];
      let num1, num2;

      switch (operation) {
        case '+':
          num1 = Math.floor(Math.random() * 50) + 1;
          num2 = Math.floor(Math.random() * 50) + 1;
          currentAnswer = num1 + num2;
          break;
        case '-':
          num1 = Math.floor(Math.random() * 50) + 20;
          num2 = Math.floor(Math.random() * num1);
          currentAnswer = num1 - num2;
          break;
        case '√ó':
          num1 = Math.floor(Math.random() * 12) + 1;
          num2 = Math.floor(Math.random() * 12) + 1;
          currentAnswer = num1 * num2;
          break;
      }

      mathProblem.textContent = `${num1} ${operation} ${num2} = ?`;
    }

    function showMathModal() {
      generateMathProblem();
      mathInput.value = '';
      mathError.classList.add('hidden');
      mathModal.classList.add('show');
      setTimeout(() => mathInput.focus(), 100);
    }

    function hideMathModal() {
      mathModal.classList.remove('show');
    }

    function checkAnswer() {
      const userAnswer = parseInt(mathInput.value);

      if (userAnswer === currentAnswer) {
        hideMathModal();
        endBreak(true); // Pass true to indicate this is an early return
      } else {
        mathError.classList.remove('hidden');
        mathInput.value = '';
        mathInput.focus();

        setTimeout(() => {
          generateMathProblem();
          mathError.classList.add('hidden');
        }, 1500);
      }
    }

    function getBreakDuration() {
      try {
        // First try to get from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const duration = urlParams.get('duration');
        console.log('URL search params:', window.location.search);
        console.log('Duration from URL:', duration);

        if (duration && !isNaN(parseInt(duration))) {
          const durationInt = parseInt(duration);
          console.log('Using duration from URL:', durationInt);
          return durationInt;
        }

        // Fallback to localStorage
        const stored = localStorage.getItem('breakDuration');
        console.log('Duration from localStorage:', stored);
        if (stored && !isNaN(parseInt(stored))) {
          return parseInt(stored);
        }
      } catch (error) {
        console.error('Error getting break duration:', error);
      }

      console.log('Using default duration: 300 seconds');
      return 300;
    }

    // Event listeners
    unlockBtn.addEventListener('click', showMathModal);
    mathSubmit.addEventListener('click', checkAnswer);
    mathCancel.addEventListener('click', hideMathModal);

    mathInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') checkAnswer();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (mathModal.classList.contains('show')) {
          hideMathModal();
        } else {
          toggleEarlyReturn();
        }
        e.preventDefault();
      }

      if (e.key === 'f' || e.key === 'F') {
        toggleFocusMode();
        e.preventDefault();
      }

      // Block common escape shortcuts
      if ((e.key === 'F4' && e.altKey) || (e.key === 'Tab' && (e.altKey || e.ctrlKey))) {
        e.preventDefault();
      }
    });

    document.addEventListener('contextmenu', (e) => e.preventDefault());
    document.addEventListener('selectstart', (e) => e.preventDefault());

    // Handle window close events
    window.addEventListener('beforeunload', async (e) => {
      // If timer is still running, this is an early return
      if (currentSeconds > 0) {
        console.log('üèÉ Window closing early with', currentSeconds, 'seconds remaining');
        try {
          await invoke('break_ended_early');
        } catch (error) {
          console.error('Error notifying early return:', error);
        }
      }
    });

    // Initialize
    function init() {
      console.log('=== FORCE BREAK WINDOW INITIALIZATION ===');
      console.log('Current URL:', window.location.href);
      console.log('URL search:', window.location.search);

      totalSeconds = getBreakDuration();
      currentSeconds = totalSeconds;

      console.log('Final break duration:', totalSeconds, 'seconds');
      console.log('Formatted time:', formatTime(totalSeconds));

      initProgressCircle();
      updateCountdown();

      console.log('‚úÖ Force break UI ready and visible');

      setTimeout(startTimer, 200);

      console.log(`Break timer initialized: ${totalSeconds} seconds`);
      console.log('Controls: F = toggle focus mode, ESC = toggle early return');
      console.log('=== INITIALIZATION COMPLETE ===');
    }

    // Ensure black background immediately
    document.documentElement.style.backgroundColor = '#000';
    document.body.style.backgroundColor = '#000';

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>

</html>
