<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Detected</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .notification-container {
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .icon {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }

        .title {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 2px;
            line-height: 1.2;
            opacity: 0.9;
        }

        .subtitle {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            line-height: 1.2;
        }

        .message {
            font-size: 13px;
            opacity: 0.9;
            line-height: 1.3;
        }

        .auto-close {
            position: absolute;
            bottom: 4px;
            right: 12px;
            font-size: 10px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="notification-container">
        <div class="title">Break Reminder Pro</div>
        <div class="icon">ü§ù</div>
        <div class="subtitle">Meeting Detected</div>
        <div class="message">Break postponed by 10 minutes</div>
        <div class="auto-close">Auto-close in <span id="countdown">4</span>s</div>
    </div>

    <script>
        console.log('ü§ù Meeting notification window loaded');
        
        // Countdown timer
        let seconds = 4;
        const countdownElement = document.getElementById('countdown');
        
        const countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
            }
        }, 1000);

        // Position window at top-right of screen
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                // Get screen dimensions from Tauri
                const { invoke } = window.__TAURI__.core;
                const [screenWidth, screenHeight] = await invoke('get_primary_monitor_size');
                
                // Calculate position (top-right corner with margin)
                const windowWidth = 320;
                const windowHeight = 120;
                const margin = 20;
                
                const x = screenWidth - windowWidth - margin;
                const y = margin + 40; // Extra margin from top for taskbar/menu
                
                // Position the window
                await window.__TAURI__.webviewWindow.getCurrent().setPosition({
                    type: 'Physical',
                    x: x,
                    y: y
                });
                
                console.log(`üìç Positioned meeting notification at (${x}, ${y})`);
            } catch (error) {
                console.error('Failed to position meeting notification window:', error);
            }
        });
    </script>
</body>
</html>
