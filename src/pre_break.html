<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Pre-Break Notification</title>
  <style>
    body {
      background: transparent;
      margin: 0;
      padding: 4px;
      font-family: Inter, Arial, sans-serif;
      overflow: hidden;
      user-select: none;
      -webkit-app-region: drag;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    .pre-break {
      background: #ffe21c;
      color: #222;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(0, 0, 0, 0.1);
      width: calc(100% - 8px);
      max-width: 200px;
      position: relative;
      box-sizing: border-box;
    }

    .app-name {
      font-size: 9px;
      font-weight: 500;
      opacity: 0.7;
      text-align: center;
      margin-bottom: 4px;
      white-space: nowrap;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
    }

    .break-info {
      text-align: center;
    }

    .countdown {
      font-size: 16px;
      font-weight: 700;
      margin-top: 2px;
    }

    .skip-btn {
      background: rgba(0, 0, 0, 0.15);
      border: none;
      color: #222;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 9px;
      font-weight: 600;
      -webkit-app-region: no-drag;
      transition: background 0.2s;
      white-space: nowrap;
      min-width: 60px;
    }

    .skip-btn:hover {
      background: rgba(0, 0, 0, 0.25);
    }

    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }

    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 0 0 6px 6px;
      width: 0%;
      transition: width 0.1s linear;
      opacity: 0;
    }

    .progress-bar.visible {
      opacity: 1;
    }

    .progress-bar.paused {
      background: rgba(255, 165, 0, 0.8);
      animation: pulse-pause 1s infinite;
    }
    
    @keyframes pulse-pause {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.4; }
    }
  </style>
</head>

<body>
  <div class="pre-break" id="pre-break-container">
    <div class="app-name">Break Reminder Pro</div>
    <div class="main-content">
      <div class="break-info">
        <div>Break in:</div>
        <div class="countdown" id="pre-break-countdown">--:--</div>
      </div>
      <button class="skip-btn" onclick="skipBreak()">Skip Break</button>
    </div>
    <div class="progress-bar" id="auto-hide-progress"></div>
  </div>
  <script>
    console.log('Pre-break window HTML loaded successfully!');
    document.title = 'Pre-Break Warning - LOADED';

    let autoHideTimer = null;
    let progressTimer = null;
    let isDragging = false;
    let dragOffset = { x: 0, y: 0 };
    let autoHideStartTime = null;
    let autoHideDuration = 3000; // 3 seconds
    let isAutoHidePaused = false;

    // Close window function
    async function closeWindow() {
      try {
        const { invoke } = window.__TAURI__.core;
        await invoke('close_window', { label: 'pre_break' });
      } catch (error) {
        console.error('Error closing window:', error);
        try {
          const { getCurrentWindow } = window.__TAURI__.window;
          await getCurrentWindow().close();
        } catch (fallbackError) {
          console.error('Fallback close failed:', fallbackError);
        }
      }
    }

    // Skip break function
    async function skipBreak() {
      try {
        // Show immediate feedback
        const container = document.getElementById('pre-break-container');
        if (container) {
          container.innerHTML = `
              <div style="text-align: center; padding: 12px; background: #ffe21c; border-radius: 6px;">
                <div style="font-size: 14px; font-weight: 600; color: #222;">‚è≠Ô∏è Break Skipped</div>
                <div style="font-size: 11px; color: #666; margin-top: 2px;">Checking next session...</div>
              </div>
            `;
        }

        // Small delay to show the message
        await new Promise(resolve => setTimeout(resolve, 600));

        const { invoke } = window.__TAURI__.core;
        await invoke('skip_break');
        await closeWindow();
      } catch (error) {
        console.error('Error skipping break:', error);
        // Just close the window if skip command fails
        await closeWindow();
      }
    }

    // Position management
    async function savePosition() {
      try {
        const { getCurrentWindow } = window.__TAURI__.window;
        const window = getCurrentWindow();
        const position = await window.outerPosition();
        localStorage.setItem('preBreakPosition', JSON.stringify(position));
      } catch (error) {
        console.error('Error saving position:', error);
      }
    }

    async function loadPosition() {
      try {
        // Check if window was positioned by Rust
        if (window.RUST_POSITIONED) {
          console.log('üéØ Pre-break window already positioned by Rust - skipping JS positioning');
          const { getCurrentWindow } = window.__TAURI__.window;
          const currentWindow = getCurrentWindow();
          await currentWindow.show();
          await currentWindow.setAlwaysOnTop(true);
          return;
        }

        console.log('üéØ Rust positioning not detected, using JavaScript fallback');
        await setDefaultPosition();
      } catch (error) {
        console.error('Error in loadPosition:', error);
        // Fallback to JavaScript positioning if anything fails
        await setDefaultPosition();
      }
    }

    async function setDefaultPosition() {
      try {
        const { getCurrentWindow } = window.__TAURI__.window;
        const { invoke } = window.__TAURI__.core;
        const window = getCurrentWindow();

        // Wait a bit for window to be fully initialized
        await new Promise(resolve => setTimeout(resolve, 100));

        const size = await window.outerSize();

        // Get actual screen dimensions from Tauri
        let screenWidth, screenHeight;
        try {
          const [width, height] = await invoke('get_primary_monitor_size');
          screenWidth = width;
          screenHeight = height;
        } catch (error) {
          console.warn('Failed to get monitor size from Tauri, using screen API:', error);
          screenWidth = screen.width;
          screenHeight = screen.height;
        }

        console.log(`Screen dimensions: ${screenWidth}x${screenHeight}`);
        console.log(`Window size: ${size.width}x${size.height}`);

        // Position at bottom center with proper margins
        const x = Math.floor((screenWidth - size.width) / 2);
        const y = screenHeight - size.height - 120; // 120px from bottom for better visibility

        console.log(`üéØ Positioning pre-break window at BOTTOM CENTER: (${x}, ${y})`);
        console.log(`üìç Screen: ${screenWidth}x${screenHeight}, Window: ${size.width}x${size.height}`);
        await window.setPosition({ x, y });

        // Ensure window is visible and focused properly
        await window.show();
        await window.setAlwaysOnTop(true);

      } catch (error) {
        console.error('Error setting default position:', error);
      }
    }

    // Dragging functionality
    function initDragging() {
      const container = document.getElementById('pre-break-container');

      container.addEventListener('mousedown', (e) => {
        if (e.target.classList.contains('skip-btn')) return;
        isDragging = true;
        dragOffset.x = e.clientX;
        dragOffset.y = e.clientY;
        container.style.cursor = 'grabbing';

        // Cancel auto-hide when starting to drag
        cancelAutoHide();
      });

      document.addEventListener('mousemove', async (e) => {
        if (!isDragging) return;

        const deltaX = e.clientX - dragOffset.x;
        const deltaY = e.clientY - dragOffset.y;

        try {
          const { getCurrentWindow } = window.__TAURI__.window;
          const window = getCurrentWindow();
          const currentPos = await window.outerPosition();
          await window.setPosition({
            x: currentPos.x + deltaX,
            y: currentPos.y + deltaY
          });
        } catch (error) {
          console.error('Error during drag:', error);
        }

        dragOffset.x = e.clientX;
        dragOffset.y = e.clientY;
      });

      document.addEventListener('mouseup', () => {
        if (isDragging) {
          isDragging = false;
          container.style.cursor = 'grab';
          savePosition();

          // Re-enable auto-hide after drag is complete
          setTimeout(() => {
            startAutoHide();
          }, 500); // Small delay before restarting auto-hide
        }
      });

      container.style.cursor = 'grab';
    }

    // Auto-hide functionality with progress indicator
    function startAutoHide() {
      if (autoHideTimer) clearTimeout(autoHideTimer);
      if (progressTimer) clearInterval(progressTimer);

      const progressBar = document.getElementById('auto-hide-progress');
      progressBar.classList.add('visible');
      progressBar.classList.remove('paused');

      autoHideStartTime = Date.now();
      isAutoHidePaused = false;

      // Update progress bar
      progressTimer = setInterval(() => {
        if (isAutoHidePaused) return;

        const elapsed = Date.now() - autoHideStartTime;
        const progress = Math.min((elapsed / autoHideDuration) * 100, 100);
        progressBar.style.width = progress + '%';

        if (progress >= 100) {
          clearInterval(progressTimer);
        }
      }, 50); // Update every 50ms for smooth animation

      // Set the main auto-hide timer
      autoHideTimer = setTimeout(() => {
        const container = document.getElementById('pre-break-container');
        container.classList.add('fade-out');

        setTimeout(() => {
          closeWindow();
        }, 500); // Wait for fade animation
      }, autoHideDuration);
    }

    // Cancel auto-hide on interaction
    function cancelAutoHide() {
      if (autoHideTimer) {
        clearTimeout(autoHideTimer);
        autoHideTimer = null;
      }
      if (progressTimer) {
        clearInterval(progressTimer);
        progressTimer = null;
      }

      const progressBar = document.getElementById('auto-hide-progress');
      progressBar.classList.remove('visible');
      progressBar.style.width = '0%';
      isAutoHidePaused = true;
    }

    // Pause auto-hide (for hover)
    function pauseAutoHide() {
      if (!isAutoHidePaused && autoHideTimer) {
        console.log('‚è∏Ô∏è Pausing auto-hide timer');
        
        // Cancel the main timer that closes the window
        clearTimeout(autoHideTimer);
        autoHideTimer = null;
        
        isAutoHidePaused = true;
        const progressBar = document.getElementById('auto-hide-progress');
        progressBar.classList.add('paused');
        
        const currentProgress = parseFloat(progressBar.style.width) || 0;
        console.log(`‚è∏Ô∏è Paused at ${currentProgress.toFixed(1)}% progress`);
      }
    }

    // Resume auto-hide (after hover ends)
    function resumeAutoHide() {
      if (!isDragging && isAutoHidePaused) {
        console.log('‚ñ∂Ô∏è Resuming auto-hide timer');
        isAutoHidePaused = false;
        const progressBar = document.getElementById('auto-hide-progress');
        progressBar.classList.remove('paused');
        
        // Calculate how much time has already elapsed based on progress bar width
        const currentProgress = parseFloat(progressBar.style.width) || 0;
        const elapsedTime = (currentProgress / 100) * autoHideDuration;
        const remainingTime = autoHideDuration - elapsedTime;
        
        // Update the start time for progress calculation
        autoHideStartTime = Date.now() - elapsedTime;
        
        // Set a new timer for the remaining time
        autoHideTimer = setTimeout(() => {
          const container = document.getElementById('pre-break-container');
          container.classList.add('fade-out');

          setTimeout(() => {
            closeWindow();
          }, 500); // Wait for fade animation
        }, remainingTime);
        
        console.log(`‚è∞ Resuming from ${currentProgress.toFixed(1)}% progress, ${Math.ceil(remainingTime/1000)}s remaining`);
      }
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeWindow();
      } else if (e.key === 's' || e.key === 'S') {
        skipBreak();
      }
    });

    // Mouse interaction to pause/resume auto-hide
    function initMouseHover() {
      const container = document.getElementById('pre-break-container');
      
      container.addEventListener('mouseenter', () => {
        console.log('üñ±Ô∏è Mouse entered pre-break notification - pausing auto-hide');
        pauseAutoHide();
      });
      
      container.addEventListener('mouseleave', () => {
        console.log('üñ±Ô∏è Mouse left pre-break notification - resuming auto-hide');
        resumeAutoHide();
      });
    }

    let seconds = 30; // Default 30 seconds
    function updateCountdown() {
      const min = Math.floor(seconds / 60)
        .toString()
        .padStart(2, "0");
      const sec = (seconds % 60).toString().padStart(2, "0");
      const countdownEl = document.getElementById("pre-break-countdown");
      if (countdownEl) {
        if (seconds >= 60) {
          countdownEl.textContent = `${min}:${sec}`;
        } else {
          countdownEl.textContent = `${seconds}s`;
        }
      }
    }

    // Initialize everything
    try {
      updateCountdown();
      const interval = setInterval(() => {
        seconds--;
        updateCountdown();
        if (seconds <= 0) {
          clearInterval(interval);
          closeWindow();
        }
      }, 1000);

      // Wait a bit for Rust to set position, then initialize
      setTimeout(() => {
        loadPosition();
      }, 100);

      // Initialize other features with small delay
      setTimeout(() => {
        initDragging();
        initMouseHover();
        startAutoHide();
      }, 400);

      console.log('Pre-break window initialized successfully');
      console.log('Window dimensions should support: App name + Break info + Skip Break button');
    } catch (error) {
      console.error('Error in pre-break window:', error);
      document.body.innerHTML = `<div style="color: red; padding: 20px;">Error: ${error.message}</div>`;
    }
  </script>
</body>

</html>
